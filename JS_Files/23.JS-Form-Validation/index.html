<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title> Form Validation</title>
</head>
<body>
   <nav class="navbar-dark bg-dark">
       <a href="#" class="navbar-brand"> Form Validation</a>
   </nav>
   <!------------ form validation--------------->
   <div class="container mt-5">
       <div class="row">
           <div class="col-md-4 m-auto">
               <div class="card">
                   <div class="card-header young-passion-gradient text-white text-center">
                       <h3>Register Here</h3>
                   </div>
                   <div class="card-body bg-light">
                      <from id="register-form">
                          <div class="form-group">
                              <input id="username" type="text" class="form-control" placeholder="User Name">
                              <div class="username-feedback"></div>
                          </div>
                          <div class="form-group">
                              <input id="email" type="email" class="form-control " placeholder="Email">
                              <div class="email-feedback"></div>
                          </div>
                          <div class="form-group">
                              <input id="password" type="password" class="form-control " placeholder="Password">
                              <div class="password-feedback"></div>
                          </div>
                          <div class="form-group">
                              <input id="c_password" type="password" class="form-control " placeholder="Confirm Password">
                              <div class="c_password-feedback"></div>
                          </div>
                          <div class="text-center">
                              <input type="submit" value="Register" class=" btn young-passion-gradient">
                          </div>
                      </from>
                   </div>
               </div>

           </div>
       </div>
   </div>

<!------- Bootstrap JS files ---------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!---- Local js file---------->
<script src="app.js"></script>
</body>
</html>
