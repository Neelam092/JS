<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title> Image Upload</title>
</head>
<body>
   <nav class="navbar-dark bg-dark">
       <a href="#" class="navbar-brand"> Image Upload</a>
   </nav>
   <!-------------- Image Upload-------------->
   <div class="container mt-3">
       <div class="row">
           <div class="col-md-6">
               <div class="card">
                   <div class="card-header young-passion-gradient text-white">
                        <h3>Image Upload</h3>
                   </div>
                   <div class="card-body">
                       <form id="upload-form" enctype="multipart/form-data">
                           <div class="custom-file">
                               <input type="file" class="custom-file-input" id="customFile">
                               <label class="custom-file-label" for="customFile">Choose file</label>
                           </div>
                           <div class="mt-3">
                               <input type="submit" value="Upload" class="btn young-passion-gradient text-white">
                               <button class="btn btn-danger btn-sm" id="remove-btn">Remove All</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
   <!------------ Images Data------------>
   <div class="container mt-3">
       <div class="row" id="card-row">

       </div>
   </div>

<!------- Bootstrap JS files ---------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!---- Local js file---------->
<script src="app.js"></script>
</body>
</html>
