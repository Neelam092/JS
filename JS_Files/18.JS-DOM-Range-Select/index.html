<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title> Range Select</title>
</head>
<body>
   <nav class="navbar-dark bg-dark">
       <a href="#" class="navbar-brand"> Range Select</a>
   </nav>

   <!----------- Range select--------------->
   <div class="container">
       <div class="row">
           <div class="col-md-8">
               <div class="card">
                   <div class="card-header young-passion-gradient ext-white">
                       <h3>Select an Amount</h3>
                   </div>
                   <div class="card-body">
                       <div class="row">
                           <div class="col-md-8">
                               <input type="range" class="custom-range" id="range" min="5000" max="500000">
                           </div>
                           <div class="col-md-4">
                               <h3  class="text-primary">&#8377;
                               <span id="amount"></span>
                               </h3>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

<!------- Bootstrap JS files ---------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!---- Local js file---------->
<script src="app.js"></script>
</body>
</html>
