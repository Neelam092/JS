<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title> Task List App</title>
</head>
<body>
   <nav class="navbar-dark bg-dark">
       <a href="#" class="navbar-brand">Task List App </a>
   </nav>
   <!---------- Task List App ----------->
   <div class="container mt-3">
       <div class="row">
           <div class="col-md-8">
               <div class="card">
                   <div class="card-header sunny-morning-gradient text-white">
                      <h3>Task List</h3>
                   </div>
                   <div class="card-body">
                       <form id="task-form">
                           <div class="form-group">
                               <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                           </div>
                           <div>
                               <input type="Submit" value="Add Task" class="btn sunny-morning-gradient">
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
     <!------------- Task List ----------->
   <div class="container mt-3">
       <div class="row">
           <div class="col-md-8">
               <ul id="task-list" class="list-group">

               </ul>
           </div>
       </div>
   </div>
<!------- Bootstrap JS files ---------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!---- Local js file---------->
<script src="app.js"></script>
</body>
</html>
