<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Change  Event on select box</title>
</head>
<body>
   <nav class="navbar-dark bg-dark">
       <a href="#" class="navbar-brand">Change Event on Select Box</a>
       <div class="container">
           <div class="row">
               <div class="col-md-8">
                   <div class="card">
                       <div class="card-header purple-gradient-rgba text-white">
                           <h3>Change Event</h3>
                       </div>
                       <div class="card-body bg-light">
                           <div class="row">
                               <div class="col">
                                   <form action="">
                                       <div class="form-group">
                                           <select class="form-control" id="lang-select">
                                               <option value="">Select Language</option>
                                               <option value="HTML"> HTML</option>
                                               <option value="CSS"> CSS</option>
                                               <option value="Bootstrap"> Bootstrap</option>
                                               <option value="javaScript"> javaScript</option>
                                               <option value="React Js"> React Js</option>
                                               <option value="Angular Js"> Angular Js</option>

                                           </select>
                                       </div>
                                   </form>
                               </div>
                               <div class="col">
                                   <h2 id="lang-option" class="text-white"></h2>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </nav>

<!------- Bootstrap JS files ---------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!---- Local js file---------->
<script src="app.js"></script>
</body>
</html>
